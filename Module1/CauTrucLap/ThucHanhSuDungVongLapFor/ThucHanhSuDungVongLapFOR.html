<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <h2>Javascript</h2>
    <p id="demo"></p>
    <script>
        let text= "";
        let i;
            for (i = 0; i < 5; i++){
                text += "The Number is: " + i + "<br>";
            }
            document.getElementById("demo").innerHTML = text;
    </script>
</head>
