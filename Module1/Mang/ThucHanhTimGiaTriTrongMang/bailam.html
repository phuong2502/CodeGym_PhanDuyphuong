<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        let value = prompt("Enter a number: ");
        let x = [-3,5,1,3,2,10];
        for (let i = 1; i < x.length; i++){
            if(value == x[i]) {
                alert("Value " + x[i] + " found at " + i);
            }
        }
    </script>
</head>
<body>

</body>
</html>
