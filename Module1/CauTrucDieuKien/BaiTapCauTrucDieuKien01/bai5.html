<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        let a = parseInt(prompt("Nhập Điểm Bài Kiểm Tra:"));
        let b = parseInt(prompt("Nhập Điểm Kiểm Tra Giữa Kỳ"));
        let c = parseInt(prompt("Nhập Điểm Kiểm Tra Cuối Kỳ"));
        let hocluc = (a + b + c) /3;
            if (hocluc >= 8.0) {
                alert("Học Lực Giỏi");
            }else if(hocluc >= 7.0) {
                alert("Học Lực Khá");
            }else {
                alert("Học Lực trung bình");
            }
    </script>
</head>
