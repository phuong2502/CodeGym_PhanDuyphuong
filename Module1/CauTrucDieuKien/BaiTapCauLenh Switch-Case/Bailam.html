<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <input type="text" id="tinh" value="">
    <input type="button" onclick="CaculatorDay()" value="Tính Số Ngày">
    <p id="Songay"></p>
    <script>
        function CaculatorDay() {
            let a = parseInt(document.getElementById("tinh").value);
            switch (a) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                 document.getElementById("Songay").innerHTML= "Tháng có 31 ngày";
                    break;
                case 2:
                 document.getElementById("Songay").innerHTML= "Tháng 2 có 28 hoặc 29 ngày";
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                  document.getElementById("Songay").innerHTML= "Tháng có 30 ngày";
                  break;
                default:
                    document.getElementById("Songay").innerHTML= "Failed";
            }
        }
    </script>
</body>
</html>
