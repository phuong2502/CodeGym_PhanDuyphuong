<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
    <script>
        let weight = prompt("Nhập số cân nặng: ");
        let height = prompt("nhập só chiều cao ");
        let bmi = weight/height**2;
            if (bmi<18) {
                document.write("Underweight");
            } else if (bmi<25.0) {
                document.write("Nomal");
            } else if (bmi<30.0) {
                document.write("Overweight");
            }else {
                document.write("Obese");
            }
    </script>
</body>
</html>
