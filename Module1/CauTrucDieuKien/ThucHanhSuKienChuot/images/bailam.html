<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <form>
            <img id ="myImages" src="ball.jpg" style="width: 300px">
            <p>Click button below to move image to right</p>
            <input type="button" value ="Click Me" onclick="moveRight();"/>
        </form>
        <script>
            let imgObj = null;
            imgObj = document.getElementById("myImages");
            function init() {
                imgObj = document.getElementById("myImages");
                imgObj.style.position = "relative";
                imgObj.style.left = "0px";
            }
            function moveRight() {
                imgObj.style.left =parseInt(imgObj.style.left) + 10 + 'px';
            }
            window.onload = init;

        </script>
</body>
</html>
