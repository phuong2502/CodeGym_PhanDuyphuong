<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra năm nhuận</title>
    <script>
        let year= parseInt(prompt("Enter a Year:"));
        if (year % 4 == 0) {
            if (year % 100 == 0) {
                if (year % 400 == 0) {
                    alert(year + "Is a leap year");
                }else {
                    alert(year + "Not is a leap year");
                }
            }else {
                alert(year + "Is a leap year");
            }
        }else {
            alert(year + "Not is a leap year");
        }
    </script>
</head>
<body>

</body>
</html>
