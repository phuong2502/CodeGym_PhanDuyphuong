<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        let username = prompt("Who's there?", '');

        if (username == 'Admin'){
            alert("Welcome");
        }else if (username == null){
            alert("Canceled");
        }else {
            alert("I Don't Know You");
        }

        let pass = prompt("Password", '');

        if (pass == 'TheMaster'){
            alert("Welcome");
        }else  if (pass == null){
            alert("Canceled");
        }else {
            alert("Wrong Password");
        }
    </script>
</head>
<body>

</body>
</html>
