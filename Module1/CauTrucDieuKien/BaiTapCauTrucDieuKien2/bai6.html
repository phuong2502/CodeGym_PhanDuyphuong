    <script>
        let a = parseInt(prompt("nhập số a:"));
        let b = parseInt(prompt("nhập số b:"));

                alert("phương trình có vô nghiệm");

            }else {
                let x = -b /a;
                alert("phương trình có nghiệm duy nhất là: " + x);
            }

    </script>
