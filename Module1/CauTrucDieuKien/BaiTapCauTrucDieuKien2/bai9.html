<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        let a = parseInt(prompt("Nhập cạnh a"));
        let b = parseInt(prompt("Nhập cạnh b"));
        let c = parseInt(prompt("Nhập cạnh c"));
           if (a,b,c>0) {
               alert("đây là cạnh của 1 tam giác");
           }else if (a + b > c) {
               alert("đây là cạnh của 1 tam giác");
           }else if (b + c >a) {
               alert("đây là cạnh của 1 tam giác");
           }else if (a + c > b) {
               alert("đây là cạnh của 1 tam giác");
           }else {
               alert("đây không phải là cạnh của 1 tam giác");
           }
    </script>
</head>
