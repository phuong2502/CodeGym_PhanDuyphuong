<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        let a = parseInt(prompt("nhập số a:"));
        let b = parseInt(prompt("nhập số b:"));
        let c = parseInt(prompt("nhập số c:"));
        let d = b**2 - 4*a*c;
            if (d < 0) {
                alert("phương trình vô nghiệm");
            }else if (d == 0) {
                let x1=x2= -b /(2*a);
                alert("phương trình có nghiệm kép x1=x2 =" + x1);
            }else {
                let X1 = (-b + Math.sqrt(d)) /(2*a);
                let X2 = (-b - Math.sqrt(d)) /(2*a);
                alert("X1 = " + X1 + "X2 =" + X2);
            }
    </script>
</head>
